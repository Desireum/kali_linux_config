<!DOCTYPE html>
<html>
  <head>
    <link href="../css/tooltip.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="overlay__content">
        <div class="overlay__popup">
          <div id="overlay-status-container">
            <h4 class="overlay__status-head" data-i18n="searching">Searching</h4>
            <ul class="overlay__status toggle-content is-visible">
              <li id="locker" class="overlay__status-item overlay__status-item--searching" data-i18n="yourLocker">
                Your EndNote Click Locker
              </li>
              <li id="library" class="overlay__status-item overlay__status-item--searching" data-i18n="publisherVersion">
                Publisher version
              </li>
              <li id="openAccess" class="overlay__status-item overlay__status-item--searching" data-i18n="openAccessVersion">
                Open Access version
              </li>
            </ul>
            <div class="institution toggle-content">
              <p class="institution__text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/components/tooltip.bundle.js"></script>
  </body>
</html>
